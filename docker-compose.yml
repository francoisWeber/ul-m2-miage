services:
  spark-master:
    build:
      context: /home/iaas/ul-m2-miage-private/dockerfiles/spark
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_DIR=/tmp/spark
    ports:
      - "8010:8080"  # Spark Master Web UI
      - "4040:4040"  # Spark Master Web UI
      - "7077:7077"  # Spark Master
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 500M
    volumes:
      - ./datasets:/datasets:ro
      # - shared-data:/data

  spark-worker1:
    build:
      context: /home/iaas/ul-m2-miage-private/dockerfiles/spark
    container_name: spark-worker1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=16G
      - SPARK_WORKER_CORES=32
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_DIR=/tmp/spark
    ports:
      - "8081:8081"  # Spark Worker Web UI
    deploy:
      resources:
        limits:
          cpus: '16'
          memory: 16G
        reservations:
          cpus: '8'
          memory: 500M
    volumes:
      - ./datasets:/datasets:ro
      # - shared-data:/data

  spark-worker2:
    build:
      context: /home/iaas/ul-m2-miage-private/dockerfiles/spark
    container_name: spark-worker2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=16G
      - SPARK_WORKER_CORES=32
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_DIR=/tmp/spark
    ports:
      - "8084:8081"  # Spark Worker Web UI
    deploy:
      resources:
        limits:
          cpus: '12'
          memory: 16G
        reservations:
          cpus: '8'
          memory: 500M
    volumes:
      - ./datasets:/datasets:ro
      # - shared-data:/data

  redis:
    image: redis/redis-stack:latest
    container_name: redis-cache
    ports:
      - "6379:6379" # redis com
      - "8011:8001" # redis insights
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: '4G'
        reservations:
          cpus: '0.1'
          memory: '1G'
    volumes:
      - redis-data:/data

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-vdb
    ports:
      - "6333:6333" # qdrant com
      - "6334:6334" # qdrant insights
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: '8G'
        reservations:
          cpus: '0.1'
          memory: '2G'
    volumes:
      - qdrant-data:/qdrant/storage:z
  
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: workshop_db
      MYSQL_USER: workshop_user
      MYSQL_PASSWORD: workshop_password
    volumes:
      - ./datasets:/datasets:ro
      # - shared-data:/data
      - ./datasets/beers:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 500M

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8083:80"
    depends_on:
      - mysql


  vespa:
    image: vespaengine/vespa
    container_name: vespa
    hostname: vespa-container
    volumes:
      - ./datasets:/datasets:ro
      # - shared-data:/data
      - ./vespa-config:/vespa-config
    ports:
      - "8082:8080"  # Map Vespa HTTP to port 8082
      - "19071:19071"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '0.1'
          memory: 4G

  jupyterhub:
    build:
      context: /home/iaas/ul-m2-miage-private/dockerfiles/jupyter-hub
    container_name: jupyterhub
    environment:
      SPARK_MASTER: spark://spark-master:7077
      # JUPYTERHUB_DOCKER_SPAWN_CMD: start-singleuser.sh
      JUPYTERHUB_API_TOKEN: your_api_token
    volumes:
      # - ./jupyterhub_config:/srv/jupyterhub
      - home:/home
      - ./home:/home/francois:rw
      - ./datasets:/datasets:ro
      # - shared-data:/data:rw
      - ./vespa-config:/vespa-config
    ports:
      - "8000:8000"
    depends_on:
      - spark-master
      - spark-worker1
      - spark-worker2
      - mysql
      - redis
      - qdrant
      - vespa

volumes:
  # shared-data:
  mysql_data:
  home:
  redis-data:
  qdrant-data: 
