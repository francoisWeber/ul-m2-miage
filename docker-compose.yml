version: '3.8'

services:

  spark-master:
    build:
      context: /home/iaas/ul-m2-miage-private/dockerfiles/spark
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_DIR=/tmp/spark
    ports:
      - "8010:8080"  # Spark Master Web UI
      - "4040:4040"  # Spark Master Web UI
      - "7077:7077"  # Spark Master
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 500M
    volumes:
      - ./datasets:/datasets:ro
      - shared-data:/data

  spark-worker1:
    build:
      context: /home/iaas/ul-m2-miage-private/dockerfiles/spark
    container_name: spark-worker1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_DIR=/tmp/spark
    ports:
      - "8081:8081"  # Spark Worker Web UI
    deploy:
      resources:
        limits:
          cpus: '2.5'
          memory: '4.5G'
        reservations:
          cpus: '1'
          memory: '4G'
    volumes:
      - ./datasets:/datasets:ro
      - shared-data:/data

  spark-worker2:
    build:
      context: /home/iaas/ul-m2-miage-private/dockerfiles/spark
    container_name: spark-worker2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_DIR=/tmp/spark
    ports:
      - "8084:8081"  # Spark Worker Web UI
    deploy:
      resources:
        limits:
          cpus: '2.5'
          memory: '4.5G'
        reservations:
          cpus: '1'
          memory: '4G'
    volumes:
      - ./datasets:/datasets:ro
      - shared-data:/data
  
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: workshop_db
      MYSQL_USER: workshop_user
      MYSQL_PASSWORD: workshop_password
    volumes:
      - ./datasets:/datasets:ro
      - shared-data:/data
      - ./datasets/beers:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 500M

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8083:80"
    depends_on:
      - mysql
  
  # elasticsearch:
  #   image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
  #   container_name: elasticsearch
