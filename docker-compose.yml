  vespa:
    image: vespaengine/vespa
    container_name: vespa
    hostname: vespa-container
    volumes:
      - ./datasets:/datasets:ro
      - shared-data:/data
      - ./vespa-config:/vespa-config
    ports:
      - "8082:8080"  # Map Vespa HTTP to port 8082
      - "19071:19071"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 16G
        reservations:
          cpus: '0.5'
          memory: 8G

  jupyterhub:
    build:
      context: /home/iaas/ul-m2-miage-private/dockerfiles/jupyter-hub
    container_name: jupyterhub
    environment:
      SPARK_MASTER: spark://spark-master:7077
      # JUPYTERHUB_DOCKER_SPAWN_CMD: start-singleuser.sh
      JUPYTERHUB_API_TOKEN: your_api_token
    volumes:
      # - ./jupyterhub_config:/srv/jupyterhub
      - home:/home
      - ./home:/home/francois:rw
      - ./datasets:/datasets:ro
      - shared-data:/data
      - ./vespa-config:/vespa-config
    ports:
      - "8000:8000"
    depends_on:
      - spark-master
      - spark-worker1
      - spark-worker2
      - mysql
      # - elasticsearch
      - vespa

volumes:
  shared-data:
  mysql_data:
  home:
